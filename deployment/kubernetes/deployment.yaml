apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-classifier
  labels:
    app: cats-dogs-classifier
    version: v1
    component: ml-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cats-dogs-classifier
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cats-dogs-classifier
        version: v1
    spec:
      containers:
      - name: classifier
        image: ${DOCKER_USERNAME}/cats-dogs-classifier:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: MODEL_PATH
          value: "/app/models/cats_dogs_classifier.h5"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
