version: '3.8'

services:
  classifier:
    image: ${DOCKER_USERNAME}/cats-dogs-classifier:latest
    container_name: cats-dogs-classifier
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/cats_dogs_classifier.h5
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.example.description=Cats vs Dogs Image Classifier"
      - "com.example.version=1.0.0"

  ui:
    image: ${DOCKER_USERNAME}/cats-dogs-classifier:latest
    container_name: cats-dogs-ui
    command: streamlit run src/ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://classifier:8000
    depends_on:
      - classifier
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: mlops-network
